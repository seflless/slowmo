<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#292524"/>
  <!-- Clock border (as ring) -->
  <circle cx="64" cy="64" r="48" fill="none" stroke="#f59e0b" stroke-width="6"/>
  <!-- Minute hand (vertical) -->
  <rect x="61" y="28" width="6" height="36" rx="3" fill="#f59e0b"/>
  <!-- Hour hand (diagonal) -->
  <rect x="64" y="61" width="28" height="6" rx="3" fill="#f59e0b" transform="rotate(30 64 64)"/>
</svg>
