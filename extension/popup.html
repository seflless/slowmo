<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1c1917;
      color: #fafaf9;
      width: 240px;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 20px;
      height: 20px;
      color: #000;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 13px;
      color: #a8a29e;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
    }

    .status-text {
      font-size: 12px;
      color: #a8a29e;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      color: #fafaf9;
      text-decoration: none;
      font-size: 13px;
      transition: background 0.15s;
    }

    a:hover {
      background: #292524;
    }

    a svg {
      width: 16px;
      height: 16px;
      color: #57534e;
    }

    .hint {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #292524;
      font-size: 11px;
      color: #57534e;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
      </svg>
    </div>
    <h1>slowmo</h1>
  </div>

  <p>Control time on any web page. Slow down or speed up animations, videos, and games.</p>

  <div class="status">
    <span class="status-dot"></span>
    <span class="status-text">Active on this page</span>
  </div>

  <div class="links">
    <a href="https://slowmo.dev" target="_blank">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="2" y1="12" x2="22" y2="12"></line>
        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
      </svg>
      Website
    </a>
    <a href="https://github.com/seflless/slowmo" target="_blank">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
      </svg>
      GitHub
    </a>
    <a href="https://www.npmjs.com/package/slowmo" target="_blank">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      npm package
    </a>
  </div>

  <p class="hint">Look for the floating clock icon in the bottom-right corner of the page. Click it to expand the speed controls.</p>
</body>
</html>
